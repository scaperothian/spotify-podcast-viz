{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control" id="typeahead" autocomplete="on" placeholder="Enter episode name">
        </div>
        <div class="col-2">
            <button id="searchEpisode" class="btn btn-success btn-block">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="row">
                <div id="episode-chart1"></div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="row">
                <div id="episode-chart2"></div>
            </div>
        </div>
    </div>

</div>

<script>
   $(document).ready(function () {
    var episode_list = {{episodes | tojson | safe}};

    $('#typeahead').typeahead({
        source: episode_list
    });

    $("#searchEpisode").click(function () {
        var searchInput = $("#typeahead").val();
        console.log("request")
        $.ajax({
            url: "{{ url_for('get_episode_visualization') }}",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({ episode_name: searchInput }),
            success: function (data) {
                console.log(data)
                console.log('episode')
                updateChart('#episode-chart1', data.chart1);
                updateChart('#episode-chart2', data.chart2);
            },
            error: function (error) {
                console.error("Error fetching data: ", error);
            }
        });
    });

    function updateChart(chartDiv, chartData) {
        vegaEmbed(chartDiv, chartData).then(function (result) {
        }).catch(console.error);
    }
});

</script>
{% endblock %}
